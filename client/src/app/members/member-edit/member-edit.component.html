<div class="row" *ngIf="member">
    <div class="col-3">
        <h1>Your profile</h1>
    </div>
    <div class="col-9">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.nickName}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.dateCreated}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-12">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-9">
        <tabset class="member-tabset">
            <tab heading="About {{member.nickName}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Discription</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
                    <h4 class="mt-2 ">Location details</h4>
                    <div class="form-inline">
                        <div class="input-group">
                            <label for="city" class="col-form-label">City:</label>
                            <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                            <label for="country" class="col-form-label">Country:</label>
                            <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <p>Photo Edit</p>
            </tab>
        </tabset>
    </div>
</div>
